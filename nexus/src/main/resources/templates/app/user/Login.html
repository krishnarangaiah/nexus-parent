<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="layout/AppLayout.html :: header"></header>
</head>
<body>
<div th:insert="layout/AppLayout.html :: nav"></div>

<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center w-100">


        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center w-100">
                <div class="col-5 d-flex justify-content-center">

                    <div class="card w-100 custom-card no-transform-card text-center mb-3">
                        <div class="card-body">
                            <div class="card-title text-success">
                                <h5 class="mb-0">Login</h5>
                            </div>
                            <hr/>
                            <form action="/AppUser/Login" method="post">
                                <div class="mb-3 row align-items-center">
                                    <label for="username" class="col-sm-3 col-form-label text-end">Username</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="username" name="userName" class="form-control" required>
                                    </div>
                                </div>
                                <div class="mb-3 row align-items-center">
                                    <label for="password" class="col-sm-3 col-form-label text-end">Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" id="password" name="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary w-50 mt-2">Login</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
