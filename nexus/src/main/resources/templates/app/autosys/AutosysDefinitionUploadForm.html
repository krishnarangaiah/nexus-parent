<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="layout/AppLayout.html :: header"></header>
</head>
<body>
<div th:insert="layout/AppLayout.html :: nav"></div>

<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center w-100">


        <div class="container-fluid h-100">

            <div class="row justify-content-center align-items-center w-100">
                <div class="col-5 d-flex justify-content-center">

                    <div class="card w-100 custom-card no-transform-card text-center mb-3">
                        <div class="card-body">
                            <div class="card-title text-success">
                                <h5 class="mb-0">Autosys Definition</h5>
                            </div>
                            <hr/>
                            <form action="/Autosys/UploadDefinitionFile" method="post" enctype="multipart/form-data">
                                <div class="mb-3 row align-items-center">
                                    <label for="file" class="col-sm-3 col-form-label text-end">File</label>
                                    <div class="col-sm-9">
                                        <input id="file" type="file" name="file" class="form-control" required accept=".txt,.jil,.log">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary w-50">Upload</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center align-items-center w-100">
                
            </div>
        </div>

    </div>
</div>

</body>
</html>
